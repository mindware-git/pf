<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/pf/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pf</title>
    <script>
      // Redirect to index.html for SPA routing
      const path = window.location.pathname;
      const basePath = "/pf";
      
      // If the path is the root or base path, redirect to index
      if (path === "/" || path === basePath + "/") {
        window.location.href = basePath + "/index.html";
      } else {
        // For all other paths, redirect to index.html with the path as hash
        const newPath = path.startsWith(basePath) 
          ? path.slice(basePath.length) 
          : path;
        window.location.href = basePath + "/index.html#" + newPath;
      }
    </script>
  </head>

  <body>
    Redirecting...
  </body>
</html>
